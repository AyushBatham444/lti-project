<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-container h1 {
            text-align: center;
            color: #007acc;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            padding: 6px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-group button {
            width: 100%;
            background-color: #007acc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #005f99;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            .form-container h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Loan Application Form</h1>
        <form action="loan_dashboard.html" method="GET">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone_number" required>
            </div>

            <div class="form-group">
                <label for="loan-amount">Loan Amount </label>
                <input type="number" id="loan-amount" name="loan_amount" required>
            </div>

            <div class="form-group">
                <label for="tenure">Loan Tenure (in years )</label>
                <input type="number" id="tenure" name="loan_tenure" required>
            </div>

            <div class="form-group">
                <label for="purpose">Purpose of Loan</label>
                <textarea id="purpose" name="loan_purpose" required></textarea>
            </div>

            <div class="form-group">
                <label for="income-proof">Upload Income Proof</label>
                <input type="file" id="income-proof" name="income_proof" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <div class="form-group">
                <label for="address-proof">Upload Address Proof</label>
                <input type="file" id="address-proof" name="address_proof" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <div class="form-group">
                <label for="id-proof">Upload ID Proof</label>
                <input type="file" id="id-proof" name="id_proof" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>

            <div class="form-group">
                <label for="additional-docs">Upload Additional Documents (if any)</label>
                <input type="file" id="additional-docs" name="additional_documents" accept=".pdf,.jpg,.jpeg,.png">
            </div>

            <div class="form-group">
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
